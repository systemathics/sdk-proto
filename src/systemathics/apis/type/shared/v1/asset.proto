// The asset type
syntax = "proto3";


package systemathics.apis.type.shared.v1;

// Contains all asset types for the static data request.
enum AssetType
{
	// Not specified ?
	ASSET_TYPE_UNSPECIFIED = 0;
	
	// Search on all asset types
    ASSET_TYPE_ALL = 1;
	
    // Search only on equities
    ASSET_TYPE_EQUITY = 2;

	// Search only on futures
	ASSET_TYPE_FUTURE = 3;

	// Search only on Exchange Traded Fund
	ASSET_TYPE_ETF = 4;

	// Search only on Index
	ASSET_TYPE_INDEX = 5;

	// Search only on Crypto currencies
	ASSET_TYPE_CRYPTO = 6;

	// Search only on Forex pairs
	ASSET_TYPE_FOREX = 7;

	// Search only on options
	ASSET_TYPE_OPTION = 8;

	// Search only on bonds
	ASSET_TYPE_BOND = 9;

	// Search only on cds
	ASSET_TYPE_CDS = 10;
}
