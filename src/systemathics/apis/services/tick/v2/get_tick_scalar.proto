package systemathics.apis.services.tick.v2;

// Called to request tick prices data. 
service TickScalarService
{

  // Gets tick historical data timeseries by identifier using streaming
  rpc TickScalarStream(TickScalarRequest) returns (stream TickScalarStreamResponse)
  {
	  option (google.api.http) = {
			get: "/v2/tick_scalar/"
	  };
  }

  // Gets tick historical data by date
  //rpc TickByDate(TickDateRequest) returns (stream GetTickByDateResponse)
  //{
	//  option (google.api.http) = {
	//		get: "/v2/tick_date/"
	//  };
  //}

  // Gets all available fields by asset and provider.
  rpc TickScalarFields(google.protobuf.Empty) returns (TickScalarFieldsResponse)
  {
	  option (google.api.http) = {
			get: "/v2/tick_scalar_fields/"
	  };
  }

  // Gets all available provider by asset
  rpc TickScalarAssetProvider(google.protobuf.Empty) returns (TickScalarAssetProviderResponse)
  {
	  option (google.api.http) = {
			get: "/v2/tick_scalar_provider/"
	  };
  }
}

// The required input to request the GetTickByIdentifier endpoint
message TickScalarRequest
{
	// [Mandatory] The instrument identifier: a bloomberg ticker and an asset type 
	systemathics.apis.type.shared.v1.Identifier identifier = 1;

	// [Mandatory] Fields/measures requested for tick data
	repeated string fields = 2;

		// [Mandatory] The sampling interval
	systemathics.apis.type.shared.v1.Sampling sampling = 3;

	// [Optional] The constraints used to define the look-back period.
	// If empty, then all the available data is retrieved.
	systemathics.apis.type.shared.v1.Constraints constraints = 4;

}

